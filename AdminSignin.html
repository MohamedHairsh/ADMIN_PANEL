<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Admin Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 1000px;
            width: 100%;
            min-height: 600px;
        }

        .left-panel {
            background-position: center;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 40px;
        }

        .left-content h2 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .left-content p {
            font-size: 1.1rem;
            opacity: 0.9;
            line-height: 1.6;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .right-panel {
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .brand-logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .brand-logo h1 {
            color: #667eea;
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .brand-logo p {
            color: #6c757d;
            font-size: 0.9rem;
        }

        .form-tabs {
            display: flex;
            margin-bottom: 30px;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 5px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            color:#2563eb;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: white;
            color: #2563eb;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .form-container {
            position: relative;
            overflow: hidden;
        }

        .form-slide {
            transition: transform 0.3s ease;
        }

        .form-slide.hidden {
            transform: translateX(100%);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px 20px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            background: white;
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .admin-dashboard {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .admin-dashboard h2 {
            color: #198754;
            margin-bottom: 20px;
        }

        .dashboard-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .dashboard-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 30px 20px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
        }

        .dashboard-card i {
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 15px;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .auth-container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .left-panel {
                display: none;
            }
            
            .right-panel {
                padding: 40px 30px;
            }
            
            .left-content h2 {
                font-size: 2rem;
            }
        }

        @media (max-width: 576px) {
            .right-panel {
                padding: 30px 20px;
            }
            
            .brand-logo h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="row g-0 h-100">
            <!-- Left Panel with Hotel Image -->
            <div class="col-lg-6 left-panel">
              <div class="left-content">
                <img src="Images/Admin.jpg" alt="Hotel" style="width: 100%; height: auto; border-radius: 15px;">
            </div>

            </div>
            
            <!-- Right Panel with Forms -->
            <div class="col-lg-6 right-panel">
                <div id="authSection">
                    <div class="brand-logo">
                        <h1><i class="fas fa-user-shield"></i> Admin Portal</h1>
                        <p>Secure access to hotel management system</p>
                    </div>
                    
                    <!-- Tab Navigation -->
                    <div class="form-tabs">
                        <button class="tab-btn active" onclick="switchTab('signin')">Sign In</button>
                        <button class="tab-btn" onclick="switchTab('signup')">Sign Up</button>

                    </div>
                    
                    <!-- Form Container -->
                    <div class="form-container">
                        <!-- Sign In Form -->
                        <div id="signinForm" class="form-slide">
                            <form onsubmit="handleSignIn(event)">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="signinUserId" placeholder="User ID" required>
                                    <i class="fas fa-user input-icon"></i>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="signinPassword" placeholder="Password" required>
                                    <i class="fas fa-lock input-icon"></i>
                                </div>
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">
                                        Remember me
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-sign-in-alt me-2"></i>Sign In
                                </button>
                            </form>
                            <div class="forgot-password">
                                <a href="#" onclick="showForgotPassword()">Forgot your password?</a>
                            </div>
                        </div>
                        
                        <!-- Sign Up Form -->
                        <div id="signupForm" class="form-slide hidden">
                            <form onsubmit="handleSignUp(event)">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="signupFullName" placeholder="Full Name" required>
                                    <i class="fas fa-user input-icon"></i>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" id="signupEmail" placeholder="Email Address" required>
                                    <i class="fas fa-envelope input-icon"></i>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="signupPassword" placeholder="Password" required>
                                    <i class="fas fa-lock input-icon"></i>
                                </div>
                                <div class="form-group">
                                    <input type="hidden" class="form-control" id="Role" placeholder="Role" required>
                                    <i class="fas fa-lock input-icon"></i>
                                </div>
                                
                                <div class="form-group">
                                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                                    <i class="fas fa-lock input-icon"></i>
                                </div>
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" id="agreeTerms" required>
                                    <label class="form-check-label" for="agreeTerms">
                                        I agree to the <a href="#" style="color: #667eea;">Terms & Conditions</a>
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-user-plus me-2"></i>Create Account
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
                
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Assests/js/AdminSignin.js"></script>
 
</body>
</html>
